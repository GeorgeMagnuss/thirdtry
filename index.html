<!DOCTYPE html>
<html lang="en">
<head>
    <title>cities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add viewport meta tag -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-card {
            width: 100%; /* Adjust card width for smaller screens */
            height: auto;
            background-color: black;
            color: white;
        }
        .custom-card img {
            width: 100%;
            height: auto; /* Make images responsive */
            object-fit: cover;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            width: 100%; /* Adjust tab width for smaller screens */
            text-align: center;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
            text-align: center; /* Center the content */
        }
        .tab-content.active {
            display: block;
        }
        .dropdown {
            text-align: center;
        }
        .dropdown-menu {
            text-align: center;
            left: 50% !important;
            transform: translateX(-50%);
        }
    </style>
</head>
<body style="background-color:rgb(61, 187, 204);">
    <!-- Your HTML content here -->
</body>
</html>
